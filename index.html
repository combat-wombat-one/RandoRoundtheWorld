<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360Â° World Explorer</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #nextBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 9999;
        padding: 10px 20px;
        background: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button id="nextBtn">ðŸŽ² Next Location</button>

    <a-scene>
      <a-assets>
        <img id="pano1" crossorigin="anonymous" src="Images/sechelt.jpg" />
        <img id="pano2" crossorigin="anonymous" src="Images/malta.jpg" />
        <img id="pano3" crossorigin="anonymous" src="Images/swiss.jpg" />
        <img id="pano4" crossorigin="anonymous" src="Images/temple.jpg" />
      </a-assets>

      <a-sky id="sky" rotation="0 -130 0"></a-sky>
    </a-scene>

    <script>
      const images = [
        { name: "Sechelt", id: "#pano1" },
        { name: "Malta Bay", id: "#pano2" },
        { name: "Swiss Alps", id: "#pano3" },
        { name: "Temple Interior", id: "#pano4" },
      ];

      let current = 0;

      function loadImage(index) {
        const sky = document.getElementById("sky");
        sky.setAttribute("src", images[index].id);
      }

      document.getElementById("nextBtn").addEventListener("click", () => {
        current = (current + 1) % images.length;
        loadImage(current);
      });

      window.addEventListener("load", () => {
        loadImage(current);
      });
    </script>
  </body>
</html>
