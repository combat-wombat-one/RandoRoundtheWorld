<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VR GeoGuessr Experience</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }
    
    #startButton {
      position: absolute; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px; 
      font-size: 18px;
      background: #2196F3; 
      color: #fff; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    #vrButton {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background: #FF9800;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      z-index: 1000;
      cursor: pointer;
      display: none;
    }
    
    #loading {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
    
    #error {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
      max-width: 80%;
      text-align: center;
    }
    
    #mapContainer {
      position: fixed;
      top: -10000px;
      left: -10000px;
      width: 512px;
      height: 320px;
      background: white;
    }
    
    .info-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 80%;
    }
    
    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 24px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

<button id="startButton">Start Game</button>
<button id="vrButton">Enter VR</button>
<div id="loading">Loading assets, please wait...</div>
<div id="error"></div>
<div id="timer">02:00</div>

<!-- Offscreen Leaflet map -->
<div id="mapContainer"></div>

<a-scene id="scene" embedded vr-mode-ui="enabled:true" visible="false" loading-screen="dotsColor: #0080e5; backgroundColor: #000000" webxr="optionalFeatures: local-floor; requiredFeatures: local-floor;">
  <a-assets id="assets">
    <!-- Fallback image in case loading fails -->
    <img id="fallback" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HgAGgwJ/lK3Q6wAAAABJRU5ErkJggg==" crossorigin="anonymous">
  </a-assets>
  
  <a-sky id="sky" color="#000000"></a-sky>
  
  <a-entity position="0 1.6 0">
    <a-camera>
      <a-cursor fuse="true" fuse-timeout="800"
                raycaster="objects:.clickable"
                material="color: cyan"
                geometry="radiusInner:0.005;radiusOuter:0.015">
      </a-cursor>
    </a-camera>
  </a-entity>
  
  <!-- Game UI -->
  <a-plane id="guessBtn" class="clickable" position="0 1 -2" width="1.2" height="0.4" color="#9C27B0">
    <a-text value="Make Guess" align="center" color="white" position="0 0 0.01"></a-text>
  </a-plane>
  
  <a-plane id="nextRoundBtn" class="clickable" position="0 0.5 -2" width="1.2" height="0.4" color="#4CAF50" visible="false">
    <a-text value="Next Round" align="center" color="white" position="0 0 0.01"></a-text>
  </a-plane>
  
  <!-- Map Panel -->
  <a-plane id="mapPanel" position="-2 1.5 -1.5" width="1.6" height="1" color="#fff" material="shader: flat;">
    <a-text id="locationText" value="Loading..." align="center" position="0 -0.6 0.01" color="black" width="2"></a-text>
  </a-plane>
  
  <!-- Score Display -->
  <a-entity position="0 2 -2">
    <a-text id="scoreText" value="Score: 0" align="center" color="white" width="3"></a-text>
  </a-entity>
  
  <!-- Results Display -->
  <a-entity id="resultsPanel" position="0 1.3 -1.5" visible="false">
    <a-plane width="2" height="1" color="#333">
      <a-text id="resultsText" value="" align="center" color="white" position="0 0 0.01" width="1.8"></a-text>
    </a-plane>
  </a-entity>
  
  <!-- Fallback for non-VR -->
  <a-entity id="nonVrMessage" position="0 1.6 -3" visible="false">
    <a-text value="VR not available\nUse mouse to look around" 
           align="center" color="white" width="3"></a-text>
  </a-entity>
</a-scene>

<div id="nonVrFallback" class="info-panel" style="display: none;">
  VR mode not available. Using desktop mode instead.
</div>

<script>
// DOM elements
const startButton = document.getElementById('startButton');
const vrButton = document.getElementById('vrButton');
const loadingIndicator = document.getElementById('loading');
const errorDisplay = document.getElementById('error');
const scene = document.getElementById('scene');
const assets = document.getElementById('assets');
const sky = document.getElementById('sky');
const guessBtn = document.getElementById('guessBtn');
const nextRoundBtn = document.getElementById('nextRoundBtn');
const mapPanel = document.getElementById('mapPanel');
const locationText = document.getElementById('locationText');
const scoreText = document.getElementById('scoreText');
const resultsPanel = document.getElementById('resultsPanel');
const resultsText = document.getElementById('resultsText');
const nonVrMessage = document.getElementById('nonVrMessage');
const nonVrFallback = document.getElementById('nonVrFallback');
const mapContainer = document.getElementById('mapContainer');
const timerDisplay = document.getElementById('timer');

// Game state
let data = [];
let currentIdx = 0;
let leafletMap;
let isVRAvailable = false;
let score = 0;
let round = 1;
const totalRounds = 5;
let timer;
let timeLeft = 120; // 2 minutes per round
let isInGuessMode = false;

// Check VR capabilities
function checkVRSupport() {
  return new Promise((resolve) => {
    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
        isVRAvailable = supported;
        if (!supported) {
          nonVrMessage.setAttribute('visible', 'true');
          nonVrFallback.style.display = 'block';
        }
        resolve(supported);
      }).catch(() => {
        isVRAvailable = false;
        nonVrMessage.setAttribute('visible', 'true');
        nonVrFallback.style.display = 'block';
        resolve(false);
      });
    } else {
      isVRAvailable = false;
      nonVrMessage.setAttribute('visible', 'true');
      nonVrFallback.style.display = 'block';
      resolve(false);
    }
  });
}

// Show loading state
function showLoading(message) {
  loadingIndicator.textContent = message;
  loadingIndicator.style.display = 'block';
}

// Hide loading
function hideLoading() {
  loadingIndicator.style.display = 'none';
}

// Show error
function showError(message) {
  errorDisplay.textContent = message;
  errorDisplay.style.display = 'block';
  setTimeout(() => {
    errorDisplay.style.display = 'none';
  }, 5000);
}

// Update timer display
function updateTimer() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

// Start timer
function startTimer() {
  timerDisplay.style.display = 'block';
  updateTimer();
  timer = setInterval(() => {
    timeLeft--;
    updateTimer();
    
    if (timeLeft <= 0) {
      clearInterval(timer);
      endRound(false);
    }
  }, 1000);
}

// Reset timer for new round
function resetTimer() {
  clearInterval(timer);
  timeLeft = 120;
  updateTimer();
}

// Load CSV data
function loadCSV() {
  showLoading('Loading location data...');
  
  return new Promise((resolve, reject) => {
    Papa.parse('locations.csv', {
      download: true,
      header: true,
      complete(r) {
        hideLoading();
        console.log('CSV data loaded:', r.data);
        
        data = r.data.filter(row => row.filename && row.latitude && row.longitude);
        
        if (data.length === 0) {
          const error = 'No valid data found in CSV. Ensure it has filename, latitude, and longitude columns.';
          showError(error);
          reject(error);
          return;
        }
        
        resolve(data);
      },
      error(err) {
        const error = `Failed to load CSV: ${err.message}`;
        showError(error);
        reject(error);
      }
    });
  });
}

// Preload images
function preloadImages() {
  showLoading('Preloading images...');
  
  let loadedCount = 0;
  const totalImages = data.length;
  
  return new Promise((resolve) => {
    data.forEach((row, i) => {
      const img = new Image();
      img.id = `img-${i}`;
      img.crossOrigin = 'anonymous';
      img.src = `Images/${row.filename.trim()}`;
      
      img.onload = () => {
        loadedCount++;
        console.log(`Loaded image ${i+1}/${totalImages}: ${img.src}`);
        
        if (!assets.querySelector(`#img-${i}`)) {
          assets.appendChild(img);
        }
        
        showLoading(`Loading images... (${loadedCount}/${totalImages})`);
        
        if (loadedCount === totalImages) {
          hideLoading();
          resolve();
        }
      };
      
      img.onerror = () => {
        console.error(`Failed to load image: ${row.filename}`);
        showError(`Failed to load image: ${row.filename}`);
        row.failedToLoad = true;
        loadedCount++;
        
        if (loadedCount === totalImages) {
          hideLoading();
          resolve();
        }
      };
    });
  });
}

// Initialize Leaflet map
function initMap() {
  leafletMap = L.map(mapContainer, {
    center: [0, 0],
    zoom: 1,
    zoomControl: true,
    attributionControl: false,
    dragging: true,
    scrollWheelZoom: true,
    doubleClickZoom: true,
    boxZoom: true,
    keyboard: true,
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(leafletMap);

  leafletMap.on('moveend zoomend', updateMapTexture);
  updateMapTexture();
}

// Update map texture
function updateMapTexture() {
  html2canvas(mapContainer, {
    backgroundColor: null,
    scale: 1,
    logging: false,
    useCORS: true
  }).then(canvas => {
    const texture = new THREE.CanvasTexture(canvas);
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;
    
    const mesh = mapPanel.getObject3D('mesh');
    if (mesh) {
      mesh.material.map = texture;
      mesh.material.needsUpdate = true;
    }
  }).catch(err => {
    console.error('Failed to update map texture:', err);
  });
}

// Set random image for new round
function setRandomImage() {
  const randomIdx = Math.floor(Math.random() * data.length);
  currentIdx = randomIdx;
  const location = data[currentIdx];
  
  // Set sky image
  const imgId = location.failedToLoad ? '#fallback' : `#img-${currentIdx}`;
  sky.setAttribute('src', imgId);
  sky.setAttribute('color', '#fff');
  
  // Reset map for guessing
  leafletMap.setView([0, 0], 1);
  leafletMap.eachLayer(layer => {
    if (layer instanceof L.Marker) {
      leafletMap.removeLayer(layer);
    }
  });
  updateMapTexture();
  
  // Update UI
  guessBtn.setAttribute('visible', 'true');
  nextRoundBtn.setAttribute('visible', 'false');
  resultsPanel.setAttribute('visible', 'false');
  isInGuessMode = true;
  
  // Start timer
  resetTimer();
  startTimer();
}

// Calculate score based on distance (GeoGuessr-style)
function calculateScore(distance) {
  const maxPoints = 5000;
  const maxDistance = 20000; // 20,000 km = halfway around Earth
  const points = Math.max(0, maxPoints * (1 - distance / maxDistance));
  return Math.round(points);
}

// End the current round
function endRound(guessed) {
  clearInterval(timer);
  isInGuessMode = false;
  
  const location = data[currentIdx];
  const actualLoc = [parseFloat(location.latitude), parseFloat(location.longitude)];
  
  // Show correct location
  leafletMap.setView(actualLoc, 12);
  L.marker(actualLoc).addTo(leafletMap);
  updateMapTexture();
  
  // Update score if guessed
  let roundScore = 0;
  if (guessed) {
    const guessLoc = leafletMap.getCenter();
    const distance = leafletMap.distance(guessLoc, actualLoc);
    roundScore = calculateScore(distance);
    score += roundScore;
  }
  
  // Show results
  resultsText.setAttribute('value', 
    `Round ${round}/${totalRounds}\n` +
    (guessed ? `Distance: ${(distance/1000).toFixed(1)} km\nPoints: ${roundScore}` : 'Time expired!') +
    `\nTotal Score: ${score}`);
  
  resultsPanel.setAttribute('visible', 'true');
  guessBtn.setAttribute('visible', 'false');
  
  // Show next round button or end game
  if (round < totalRounds) {
    nextRoundBtn.setAttribute('visible', 'true');
  } else {
    setTimeout(() => {
      resultsText.setAttribute('value', 
        `Game Over!\nFinal Score: ${score}\n` +
        `Average: ${Math.round(score/totalRounds)} per round`);
    }, 2000);
  }
}

// Start a new round
function startNewRound() {
  round++;
  setRandomImage();
}

// Initialize the experience
async function initExperience() {
  try {
    await checkVRSupport();
    await loadCSV();
    await preloadImages();
    initMap();
    
    scene.setAttribute('visible', 'true');
    startButton.style.display = 'none';
    
    if (isVRAvailable) {
      vrButton.style.display = 'block';
    }
    
    // Set up event listeners
    guessBtn.addEventListener('click', () => {
      leafletMap.once('click', (e) => {
        endRound(true);
      });
      resultsText.setAttribute('value', 'Click on the map to guess!');
    });
    
    nextRoundBtn.addEventListener('click', startNewRound);
    
    // VR button handler
    vrButton.addEventListener('click', () => {
      scene.enterVR().catch(err => {
        console.error('Failed to enter VR:', err);
        showError('Failed to enter VR. Ensure your headset is connected and WebXR is supported.');
      });
    });
    
    // Start first round
    setRandomImage();
    
  } catch (error) {
    console.error('Initialization error:', error);
    showError(`Failed to initialize: ${error.message}`);
    startButton.style.display = 'block';
  }
}

// Start button handler
startButton.addEventListener('click', initExperience);

// Sample data fallback for local testing
if (window.location.href.includes('localhost') || window.location.href.includes('127.0.0.1')) {
  console.log('Localhost detected - adding test data fallback');
  
  window.fallbackData = [
    {filename: 'pano1.jpg', latitude: '40.7128', longitude: '-74.0060', name: 'New York'},
    {filename: 'pano2.jpg', latitude: '51.5074', longitude: '-0.1278', name: 'London'},
    {filename: 'pano3.jpg', latitude: '48.8566', longitude: '2.3522', name: 'Paris'},
    {filename: 'pano4.jpg', latitude: '35.6762', longitude: '139.6503', name: 'Tokyo'},
    {filename: 'pano5.jpg', latitude: '-33.8688', longitude: '151.2093', name: 'Sydney'}
  ];
  
  setTimeout(() => {
    if (data.length === 0 && window.fallbackData) {
      console.log('Using fallback data');
      data = window.fallbackData;
      preloadImages();
      initMap();
    }
  }, 3000);
}
</script>
</body>
</html>
