<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VR GeoGuessr with Reliable VR Entry</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- Removed problematic dependencies to ensure reliability -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }
    
    #startButton {
      position: absolute; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px; 
      font-size: 18px;
      background: #2196F3; 
      color: #fff; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer;
      z-index: 999;
    }
    
    #loading {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<button id="startButton">Start VR Experience</button>
<div id="loading">Loading, please wait...</div>

<a-scene id="scene" 
         vr-mode-ui="enabled: true"
         renderer="antialias: true; logarithmicDepthBuffer: true"
         loading-screen="dotsColor: #0080e5; backgroundColor: #000000"
         visible="false">
         
  <!-- Simple scene to verify VR works -->
  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  
  <a-entity position="0 1.6 0">
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-entity>
</a-scene>

<script>
// Simple VR activation test
document.getElementById('startButton').addEventListener('click', function() {
  const scene = document.getElementById('scene');
  const loading = document.getElementById('loading');
  
  // Show loading indicator
  loading.style.display = 'block';
  loading.textContent = "Initializing VR...";
  
  // Show the scene
  scene.setAttribute('visible', 'true');
  
  // Hide start button
  this.style.display = 'none';
  
  // First check if VR is actually available
  if (navigator.xr) {
    navigator.xr.isSessionSupported('immersive-vr').then(function(supported) {
      if (supported) {
        // VR is supported - enter VR mode after a brief delay
        loading.textContent = "Starting VR...";
        setTimeout(function() {
          scene.enterVR().then(function() {
            loading.style.display = 'none';
          }).catch(function(err) {
            loading.textContent = "VR failed: " + (err.message || "Unknown error");
            console.error("VR entry failed:", err);
          });
        }, 500);
      } else {
        // VR not supported
        loading.textContent = "VR not available on this device";
        console.warn("VR not supported");
      }
    }).catch(function(err) {
      loading.textContent = "VR check failed";
      console.error("VR support check failed:", err);
    });
  } else {
    // No WebXR API at all
    loading.textContent = "WebXR not supported in this browser";
    console.warn("No WebXR support");
  }
});

// Alternative reliable VR entry method
function enterVRWithFallback() {
  const scene = document.getElementById('scene');
  
  // First try the standard way
  scene.enterVR().catch(function(err) {
    console.log("Standard VR entry failed, trying alternative method");
    
    // Alternative method for some headsets
    if (navigator.xr) {
      navigator.xr.requestSession('immersive-vr').then(function(session) {
        session.addEventListener('end', function() {
          console.log("VR session ended");
        });
        scene.xrSession = session;
      }).catch(function(err) {
        console.error("Alternative VR entry failed:", err);
      });
    }
  });
}

// Add click handler to the scene's VR button when it appears
document.addEventListener('DOMContentLoaded', function() {
  const scene = document.getElementById('scene');
  
  // Watch for the VR button being added to the DOM
  const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if (mutation.addedNodes) {
        mutation.addedNodes.forEach(function(node) {
          if (node.classList && node.classList.contains('a-enter-vr-button')) {
            // Found the VR button - enhance its behavior
            node.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              enterVRWithFallback();
            });
          }
        });
      }
    });
  });
  
  // Start observing the scene for VR button additions
  observer.observe(scene, { childList: true, subtree: true });
});
</script>
</body>
</html>
