<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map Iframe</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #map { width: 100%; height: 100%; background: white; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = L.map('map', { center: [0, 0], zoom: 1, zoomControl: false, attributionControl: false });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

    let roundElements = [];

    // Listen for commands from the main game window
    window.addEventListener('message', (event) => {
        const { command, data } = event.data;

        switch (command) {
            case 'cleanup':
                roundElements.forEach(el => map.removeLayer(el));
                roundElements = [];
                break;
            
            case 'setView':
                map.setView(data.center, data.zoom);
                break;

            case 'placeGuessPin':
                if (roundElements.length > 0 && roundElements[0] instanceof L.Marker) {
                    roundElements[0].setLatLng(data.latlng);
                } else {
                    const guessMarker = L.marker(data.latlng).addTo(map);
                    roundElements.unshift(guessMarker); // Keep guess marker at the start
                }
                break;

            case 'showResults':
                const { guessLatLng, actualLoc } = data;
                const correctPin = L.marker(actualLoc, { icon: L.divIcon({className: 'correct-pin', html: 'üìç', iconSize:[24,24], iconAnchor:[12,24]}) }).addTo(map);
                const line = L.polyline([guessLatLng, actualLoc], {color: 'blue'}).addTo(map);
                
                roundElements.push(correctPin);
                roundElements.push(line);
                
                map.fitBounds(line.getBounds().pad(0.2));
                break;
        }
    });
</script>
</body>
</html>
